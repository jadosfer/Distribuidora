<div>
  <div *ngIf="loading" class="SCContainer mt-5 ms-5 spinner-border text-primary" role="status">
    <span class="visually-hidden"></span>
  </div>
  <p></p>
  <div class="image-container">
    <img *ngIf="utilityService.navBarLoading" src="../../assets/intro.png" [ngClass]="{ 'move-animation': true }">
    <img *ngIf="!utilityService.navBarLoading" src="../../assets/intro2.png">
  </div>
</div>
