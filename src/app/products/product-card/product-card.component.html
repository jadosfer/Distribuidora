<mat-card *ngIf="product.payload.val().title" class="card" fxLayoutAlign="space-evenly" >

  <mat-card-footer *ngIf="showActions">
    <mat-card-title>{{product.payload.val().title}}</mat-card-title>
    <mat-card-subtitle><b>{{product.payload.val().price | currency:"ARS":"symbol"}}</b></mat-card-subtitle>
    <mat-card-content>
      <p><b>{{product.payload.val().category}}</b></p>

    </mat-card-content>
    <button *ngIf="getQuantity() === 0; else updateQuantity" class="card-btn" (click)="updateItemQuantity(this.product, 1)" mat-raised-button color="basic">Sumar al Pedido</button>
    <ng-template #updateQuantity>

      <mat-grid-list cols="3" rowHeight="1:0.5">
        <mat-grid-tile [colspan]=1>
          <button *ngIf="getQuantity() !== 0" class="left-btn" (click)="updateItemQuantity(product, -1)" mat-raised-button color="basic">-</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=1>
          {{getQuantity()}} en el Pedido
        </mat-grid-tile>
        <mat-grid-tile [colspan]=1>
          <button *ngIf="getQuantity() !== 0" class="right-btn" (click)="updateItemQuantity(product, 1)" mat-raised-button color="basic">+</button>
        </mat-grid-tile>
      </mat-grid-list>

    </ng-template>

  </mat-card-footer>
</mat-card>
