<div class="container-grid">
  <mat-grid-list cols="4" rowHeight="1:14.3">
    <mat-grid-tile [colspan]=1>
      <product-filter></product-filter>
    </mat-grid-tile>

    <mat-grid-tile [colspan]=3 >
      <div class='internalMatGrid' >
      <mat-grid-list cols="3" rowHeight="1:1.2">
        <div class="SCContainer">
          <h1>Pedido</h1>

          <table matSort (matSortChange)="sortData($event)">
            <tr>
              <th mat-sort-header="title">Producto</th>
              <th mat-sort-header="quantity">Cantidad</th>
              <th mat-sort-header="unitPrice">Precio unitario</th>
              <th mat-sort-header="totalPrice">Precio Total(por Producto)</th>
            </tr>

            <tr *ngFor="let p of filteredProducts">
              <td>{{p.payload.val().title}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
              <td>{{getQuantity(p)}}</td>
              <td>${{p.payload.val().price}}</td>
              <td>${{p.payload.val().price*getQuantity(p)}}</td>
              <button class="left-btn" (click)="updateItemQuantity(p.key, -1)" mat-raised-button color="basic">-</button>
              <button class="left-btn" (click)="updateItemQuantity(p.key, 1)" mat-raised-button color="basic">+</button>
            </tr>
            <tr>
              <th mat-sort-header="total">TOTAL</th>
              <th mat-sort-header="showTotal">${{getTotal()}}</th>
            </tr>
          </table>
          <button class="left-btn" (click)="sendPedido()" mat-raised-button color="basic">Enviar Pedido</button>
          <button class="left-btn" (click)="reset()" mat-raised-button color="warn">Borrar Pedido</button>
          <div>
            <span *ngIf="sended">&nbsp;&nbsp;&nbsp;&nbsp;Pedido enviado</span>
          </div>
        </div>


      </mat-grid-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
