<h1 *ngIf="!production">-----SITIO EN MANTENIMIENTO DISCULPE LAS MOLESTIAS - REINTENTE MAÑANA SÁBADO POR LA TARDE----</h1>
<mat-toolbar color="primary" *ngIf="production">
  <a *ngIf="appUser!=undefined && appUser.isAdmin" mat-button routerLink="/dashboard">Gráficos</a>
  <div class="spacer"></div>
  <ng-template #anonymousUser>
    <a mat-button routerLink="/login">Login</a>
  </ng-template>
  <a mat-button routerLink="orders/orders" *ngIf="appUser">Mis Pedidos</a>
  <a mat-button routerLink="payments/payments" *ngIf="appUser">Mis Cobros</a>
  <a mat-button routerLink="client/client" *ngIf="appUser">Mis Clientes</a>
  <a mat-button routerLink="stock/stock" *ngIf="appUser!=undefined && appUser.isAdmin">Stock</a>
  <!-- <mat-chip class="navbar-chip" *ngIf="getTotalItems() !== 0" color="accent" selected>&nbsp;&nbsp;&nbsp;{{getTotalItems()}}&nbsp;&nbsp;&nbsp;</mat-chip> -->

  <a mat-menu-item></a>

  <button mat-button *ngIf="appUser; else anonymousUser" [matMenuTriggerFor]="appMenu">{{appUser.name}}<mat-icon>expand_more</mat-icon></button>
  <mat-menu #appMenu="matMenu" >
    <ng-container *ngIf="appUser!=undefined && appUser.isAdmin">
      <a mat-menu-item routerLink="/admin/clients">Administrar Clientes</a>
      <a mat-menu-item routerLink="/admin/prods">Administrar Productos</a>
      <a mat-menu-item routerLink="/admin/sellers">Administrar Vendedores</a>
    </ng-container>
    <a mat-menu-item (click)="logout()">Log Out</a>
  </mat-menu>
  <div fxHide.lt-md>
    <h2 *ngIf="appUser" style="margin-left: 300px;">GENTECH - MAR DEL PLATA</h2>
  </div>


</mat-toolbar>
