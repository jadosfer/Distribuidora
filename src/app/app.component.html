<div *ngIf="loading" class="SCContainer mt-5 ms-5 spinner-border text-primary" role="status">
  <span class="visually-hidden"></span>
</div>
<mat-navbar *ngIf="!loading && user" id="over-router"></mat-navbar>
<app-menu *ngIf="!loading && isMobile"></app-menu>
<div class="container-fluid" *ngIf="!isMobile">
  <router-outlet></router-outlet>
</div>
